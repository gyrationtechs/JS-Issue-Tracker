<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Issue Tracker</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<script src="https://kit.fontawesome.com/7bb8f78f96.js" crossorigin="anonymous"></script>
 	 <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
</head>
<body onload="fetchIssues()">

	<div class="container">
		<div class="bg-info text-white p-2">
			<h3 class="m-3">JS IssueTracker </h3>
		</div>
		<div class="jumbotron">
			<h4>Add New Issue:</h4>
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input class="form-control" type="text" id="issueDescInput" placeholder="Describe the Issue">
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select class="form-control" id="issueSeverityInput">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>			
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned To</label>
					<input class="form-control" type="text" id="issueAssignedToInput" placeholder="Enter Name...">
				</div>
				<button type="submit" class="btn btn-info">Add</button>
			</form>
		</div>
		<div class="col-lg-12">
			<div id="issuesList">
				
			</div>

		</div>
		<hr>
		<div class="footer">
			<p> 2020 &copy Issue Tracker - Developed by <a style="text-decoration: none; color: #2e2e2b;" href="https://gyrationtechs.com.ng"> David Ozokoye</a></p>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="http://chancejs.com/chance.min.js"></script>
	<script type="text/javascript" src="js/chance.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
